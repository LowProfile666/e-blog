<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详细</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/static/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/detail.css}"/>
    <link rel="stylesheet" th:href="@{/static/editor/css/editormd.min.css}" />
    <link rel="stylesheet" th:href="@{/static/editor/css/editormd.preview.min.css}" />
    <script th:src="@{/static/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script th:src="@{/static/editor/lib/marked.min.js}"></script>
    <script th:src="@{/static/editor/lib/prettify.min.js}"></script>
    <script th:src="@{/static/editor/editormd.min.js}"></script>
    <link rel="icon" th:href="@{/static/jcuticon.ico}" />

</head>
<body>
<div th:insert="components/navbar::navbar"></div>
<div class="container content">
    <div class="card">
        <div class="card-body">
            <div class="title" th:text="${article.title}"></div>
            <div class="desc" th:text="${article.desc}"></div>
            <div id="md-content" class="mdl-cell mdl-card mdl-cell--12-col mdl-shadow--2dp editormd-preview-theme-dark">
                <textarea style="display:none;" name="editormd-markdown-doc" th:text="${article.content}"></textarea>
            </div>
            <script type="text/javascript">
                var testEditor;
                $(function () {
                    testEditor = editormd.markdownToHTML("md-content")
                });
            </script>
        </div>
    </div>
</div>
<div th:insert="components/footer::footer"></div>
</body>
</html>
